<div class="login_mainwrapper">
    <div class="p-3 mainshadow" >
        <div class="row ">
            <div class="col-2">
                <img (click)="moveTolanding()" class="menuicon" src="../../assets/imgs/left-arrow.png" alt="">
             </div >
             <div class="col-10 mt-1">
                <h5>
                    {{servicesname}}
                </h5>
             </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="accordion" id="accordionExample">
                <div class="card">
                  <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                      <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Facility management
                      </button>
                    </h2>
                  </div>
              
                  <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="accordion-body" *ngFor="let option of options">
                            <div class="accordion-body" (click)="moveToProductlist(' Facility management',option)">{{option}}</div>
                            <hr>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                      <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Work wear & uniforms
                      </button>
                    </h2>
                  </div>
                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="accordion-body" *ngFor="let option of options">
                            <div class="accordion-body" (click)="moveToProductlist('Work wear & uniforms',option)">{{option}}</div>
                            <hr>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="card">
                  <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                      <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Custodial Service
                      </button>
                    </h2>
                  </div>
                  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
  
                        <div class="accordion-body" *ngFor="let option of options">
                            <div class="accordion-body" (click)="moveToProductlist('Custodial Service',option)">{{option}}</div>
                            <hr>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingFour">
                      <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                          {{servicesname}}
                        </button>
                      </h2>
                    </div>
                    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                      <div class="card-body">
    
                          <div class="accordion-body" *ngFor="let option of options">
                              <div class="accordion-body" (click)="moveToProductlist(servicesname,option)">{{option}}</div>
                              <hr>
                          </div>
                      </div>
                    </div>
                  </div>
                
              </div>


        </div>

    </div>
</div>
